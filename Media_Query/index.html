<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./main.js" />
  </head>
  <body>
    <h2>To Do List</h2>
    <form id="Tdlist">
      <input type="text" id="Tdlist" placeholder="What do you have planned??" />
      <input type="submit" id="Tdlist" value="Add Task" />
    </form>
    <main>
      <section class="Tasklist">
        <div id="Tasks">
          <div class="task">
            <div class="content">
              <input
                type="text"
                class="text"
                value="My Daily Task!!"
                readonly=""
              />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <div class="delete">Delete</div>
            </div>
          </div>
        </div>
      </section>
    </main> 
    <script src="./main.js"></script>
  </body>
</html>
