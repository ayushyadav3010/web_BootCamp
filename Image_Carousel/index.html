<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="./image.css">
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">></div>

        <div class="carousel-container">
          <div class="item main">
            <img
              src="https://media.istockphoto.com/photos/srinagar-kashmir-picture-id1171962535?k=20&m=1171962535&s=612x612&w=0&h=cvPCPv0UiPBFic8p0atPengUJPcaMFk_leZpi9gTuU4="
              alt="Image-1"
            />
            <div class="caption">Image-1</div>
          </div>

          <div class="item">
            <img
              src="https://cdn.britannica.com/71/124771-004-FEE77ABA/Vale-of-Kashmir-Jammu-and-India.jpg"
              alt="image-2"
            />
            <div class="caption">Image-2</div>
          </div>

          <div class="item">
            <img
              src="https://www.firstindia.co.in/public/news/April2022/1649020780New%20Project%20(11).jpg"
              alt=""
            />
            <div class="caption">Image-3</div>
          </div>
          <div class="item">
            <img
              src="https://i0.wp.com/unusualplaces.org/wp-content/uploads/2018/11/kasmircover.jpg"
              alt="image-4"
            />
            <div class="caption">Image-4</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./image.js">
     
    </script>
  </body>
</html>
